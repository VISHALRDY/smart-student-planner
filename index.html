<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Planner</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      background: #eef2ff;
      padding: 20px;
    }

    .container {
      width: 900px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
    }

    h1, h3 {
      text-align: center;
      margin-top: 0;
    }

    form {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    input, select, button {
      padding: 10px;
      font-size: 14px;
    }

    button[type="submit"] {
      grid-column: span 4;
      background: #2563eb;
      color: white;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      opacity: 0.9;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 10px 0 15px;
    }

    .filters button {
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 20px;
      border: 1px solid #cbd5f5;
      background: #f1f5ff;
      cursor: pointer;
    }

    .filters button.active {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 5px;
    }

    table th, table td {
      border: 1px solid #e2e8f0;
      padding: 8px;
      font-size: 14px;
    }

    table th {
      background: #e5edff;
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .badge-completed {
      background: #dcfce7;
      color: #166534;
    }

    .badge-high {
      background: #fee2e2;
      color: #b91c1c;
    }

    .badge-medium {
      background: #e0f2fe;
      color: #075985;
    }

    .badge-low {
      background: #e5e7eb;
      color: #374151;
    }

    .actions button {
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      margin-right: 4px;
    }

    .btn-done {
      background: #22c55e;
      color: white;
    }

    .btn-done:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-delete {
      background: #ef4444;
      color: white;
    }

    #message {
      text-align: center;
      font-size: 13px;
      color: #2563eb;
      min-height: 18px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Study Planner</h1>
    <div id="message"></div>

    <form id="taskForm">
      <input type="text" id="subject" placeholder="Subject" required />
      <input type="text" id="title" placeholder="Task Title" required />
      <input type="date" id="dueDate" required />
      <select id="priority">
        <option value="LOW">Low</option>
        <option value="MEDIUM" selected>Medium</option>
        <option value="HIGH">High</option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <div class="filters">
      <button type="button" id="filterAll"     class="active">All</button>
      <button type="button" id="filterPending">Pending</button>
      <button type="button" id="filterCompleted">Completed</button>
      <button type="button" id="filterHigh">High Priority</button>
    </div>

    <h3>All Tasks</h3>

    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Title</th>
          <th>Due Date</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskTableBody"></tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
